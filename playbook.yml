---
- name: Prep Pis for Clustering.
  hosts: cluster,build-server
  become: yes

  tasks:  
  - name: Check for Updates
    apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600

  - name: Upgrade the OS.
    apt:
      upgrade: dist
      update_cache: yes 
  
  - name: Set hostname
    command: hostnamectl set-hostname {{ node_hostname }}