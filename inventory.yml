---
cluster:
  hosts:
    node1:
      ansible_host: 0ce1fdb7141c.mylabserver.com
      ansible_IP: 172.31.25.191
      node_hostname: node1
    node2:
      ansible_host: e2ef058f8c1c.mylabserver.com
      ansible_IP: 172.31.27.169
      node_hostname: node2
      node_role: worker
  vars:
    # Select which release of etcd to run
    etcd_version: v3.4.14
    # Select nodes CPU architecture 'arm64' or 'amd64'
    node_arch: amd64
    ansible_ssh_user: cloud_user
    node_distro: ubuntu
build-server:
  hosts:
    build1:
      ansible_host: 192.168.2.20
      node_hostname: build1
  vars:
    ansible_ssh_user: ubuntu
    # Select which release of etcd to run
    etcd_version: v3.4.14
    # Select nodes CPU architecture 'arm64' or 'amd64'
    node_arch: arm64
    node_distro: ubuntu
